{% extends "checkin/base.html" %}

{% block content %}
    {% load crispy_forms_tags %}

    <div class="container py-5">
        <h1>Check-In</h1>
        <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <div class="container py-5"></div>

{% endblock %}
